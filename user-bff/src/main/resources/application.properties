spring.application.name=user-bff

server.port=0

#Database Configuration
spring.data.jdbc.dialect=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/user?currentSchema=noice
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true

#Logging
logging.level.root=warn
logging.level.org.springframework.web=error
logging.level.org.hibernate=error
logging.level.com.noice.userbff = debug
logging.level.org.springframework.security=error
logging.file.name=../logs/${spring.application.name}/user-service.log
logging.logback.rollingpolicy.file-name-pattern=${logging.file.name}.%d{dd-MM-yyyy}.%i.log


